sessions:
    - {_id: NzczNzk=, comment: 'Thank you Alan. Tags is more general and namespaces do not store only hierarchical tags. Some of them store keywords, some of them store the full path. You will be able to see these, and many other properties if you press edit button.', created: '2015-08-24T17:48:10.262Z', email: veaceslav.munteanu90@gmail.com, name: Veaceslav, path: /kde/2015/08/24/advanced-metadata.html, url: "", avatar: '//www.gravatar.com/avatar/488607f5bb87f92f239a507ac0813b55?s=50&r=pg&d=404'}
    - {_id: NzczNzY=, comment: 'Nice work Veaceslav!  One question. The screenshot lists the various hierarchical tag properties under simple &quot;Tags&quot;. That seems a bit ambiguous to me. Would it not be useful to specify that these are nested hierarchical tags rather then a simple list of keywords?', created: '2015-08-24T17:09:50.511Z', email: alan.pater@gmail.com, name: Alan, path: /kde/2015/08/24/advanced-metadata.html, url: "", avatar: '//www.gravatar.com/avatar/9dc3c2f58501db320e87a717b1e34f7e?s=50&r=pg&d=404'}
